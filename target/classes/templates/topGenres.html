<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Genres</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/images/statify-logo.png">
    <link rel="stylesheet" type="text/css" href="../static/css/topGenres.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container1">
        <div class="top-genres">
            <p>Top Genres</p>
            <p th:text="'Your top genres ' + ${time}"></p>
        </div>

        <div class="actions">
            <form action="/topGenre" method="get" class="time-form">
                <select name="timePeriod" onchange="this.form.submit()" class="form-time">
                    <option value="short_term" th:selected="${selectedOption == 'short_term'}">4 weeks</option>
                    <option value="medium_term" th:selected="${selectedOption == 'medium_term'}">6 months</option>
                    <option value="long_term" th:selected="${selectedOption == 'long_term'}">lifetime</option>
                </select>
            </form>

        </div>
    </div>


    <div class="table-genres">
        <div th:each="genre, index : ${topGenresList}">
            <div class="genre-container">
                <p th:text="'#' + ${index.index + 1}" class="number"></p>

                <p th:text="${genre}"class="genre-name"></p>
            </div>

            <div class="line"></div>

        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
