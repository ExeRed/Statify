<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Privacy Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/settings.css">
</head>
<body>

  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/loader :: loader"></div>


  <div class="container">

    <div class="sub-container">
      <h1>Custom Username</h1>
      <p>Edit your username so friends can find you easily.</p>

      <form action="/updateUsername" method="post" class="username-form">
        <div class="username-editable">
          <input
                  type="text"
                  id="usernameInput"
                  name="username"
                  class="username-input"
                  th:value="${currentUsername}"
                  readonly
          />
          <button type="button" id="editButton" class="edit-btn">Edit</button>
          <button type="submit" id="saveButton" class="save-btn" style="display: none;">Save</button>
        </div>
      </form>
    </div>


    <div class="sub-container">
      <h1>Privacy Settings</h1>
      <p>Choose what others can see on your profile.</p>

      <form class="form-privacy" action="/updatePrivacySettings" method="post">
        <div class="form-group">
          <label for="showFollowers">Show Followers</label>
          <input type="checkbox" class="form-toggle" id="showFollowers" name="showFollowers" value="true"
                 th:checked="${privacySettings.showFollowers}">
        </div>

        <div class="form-group">
          <label for="showFollowing">Show Following</label>
          <input type="checkbox" class="form-toggle" id="showFollowing" name="showFollowing" value="true"
                 th:checked="${privacySettings.showFollowing}">
        </div>

        <div class="form-group">
          <label for="showTopArtists">Show Top Artists</label>
          <input type="checkbox" class="form-toggle" id="showTopArtists" name="showTopArtists" value="true"
                 th:checked="${privacySettings.showTopArtists}">
        </div>

        <div class="form-group">
          <label for="showTopTracks">Show Top Tracks</label>
          <input type="checkbox" class="form-toggle" id="showTopTracks" name="showTopTracks" value="true"
                 th:checked="${privacySettings.showTopTracks}">
        </div>

        <div class="form-group">
          <label for="showRecentlyPlayed">Show Recently Played</label>
          <input type="checkbox" class="form-toggle" id="showRecentlyPlayed" name="showRecentlyPlayed" value="true"
                 th:checked="${privacySettings.showRecentlyPlayed}">
        </div>

        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </div>

    <div class="sub-container">
      <h1>Log out</h1>
      <p>Sign out of your account.</p>

      <div th:if="${loggedIn}" class="btn logout">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="logout-btn">
            Sign Out
          </button>
        </form>
      </div>
    </div>

  </div>


  <div th:replace="fragments/footer :: footer"></div>

  <script src="../static/script/username-settings.js"></script>

</body>
</html>
